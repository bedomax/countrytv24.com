name: Claude Issue Planner

on:
  issues:
    types: [opened, edited]

jobs:
  claude-plan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          mkdir -p /tmp/claude-deps && cd /tmp/claude-deps
          npm init -y > /dev/null 2>&1
          npm install @anthropic-ai/sdk mem0ai

      - name: Run Claude Issue Planner
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          MEM0_API_KEY: ${{ secrets.MEM0_API_KEY }}
          NODE_PATH: /tmp/claude-deps/node_modules
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          ISSUE_AUTHOR: ${{ github.event.issue.user.login }}
          ISSUE_LABELS: ${{ join(github.event.issue.labels.*.name, ',') }}
        run: node .github/scripts/claude-issue-planner.js

      - name: Post plan comment
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');

            let planBody = '';
            try {
              planBody = fs.readFileSync('issue-plan.md', 'utf8');
            } catch (error) {
              planBody = '⚠️ Claude planning failed. Check workflow logs for details.';
            }

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.issue.number,
              body: planBody
            });

      - name: Add labels
        if: success()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            try {
              const labels = JSON.parse(fs.readFileSync('issue-labels.json', 'utf8'));
              if (labels.length > 0) {
                await github.rest.issues.addLabels({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.payload.issue.number,
                  labels: labels
                });
              }
            } catch (error) {
              console.log('No labels to add');
            }
